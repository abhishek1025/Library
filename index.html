<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9c3cc2a6a3.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Dashboard -->
    <aside>
        <h1>My Library</h1>

        <div class="book-log">
            <p id="totalBooks"></p>
            <p id="unreadBooks"></p>
            <p id="readBooks"></p>
        </div>

        <div>
            <button id="add-book-btn">
                Add Book
            </button>
        </div>

        <div class="developer-details">
            Copyright Â© 2022 <br>
            <a href="https://github.com/abhishek1025/Library" target="_blank">ABHISHEK</a>
        </div>

    </aside>

    <!-- Book List -->
    <main>
        <div class="card-wrapper">

        </div>

    </main>

    <!-- Book Adding Form -->
    <div class="form-wrapper">

        <div class="book-details-form">

            <form id="form-submit" autocomplete="off">

                <div class=" closing-btn">
                    <button id="close-btn">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>

                <h2>Book Details</h2>

                <div>
                    <input type="text" maxlength="20" placeholder="Book Title" id="book-title" required>
                </div>

                <div>
                    <input type="text" maxlength="20" placeholder="Author Name" id="author-name" required>
                </div>

                <div>
                    <input type="number" id="total-pages" max="1500" placeholder="Total Pages" required>
                </div>

                <div class="reading-status">
                    <label for="reading-status">Have you read it ?</label>
                    <input type="checkbox" id="reading-status">
                </div>

                <div class="form-btn">
                    <button type="submit" id="form-submit-btn">
                        Add
                    </button>
                </div>
            </form>

        </div>

    </div>

    <!-- Message -->
    <!-- <div class="display-msg">
        You haven't added any books ðŸ¥¹
    </div> -->

    <script src="JS/app.js"></script>
</body>

</html>
